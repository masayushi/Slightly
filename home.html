<!DOCTYPE html>
<html lang="hz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微醺圖鑑</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <!-- 容器 -->

    <!-- 導覽列 -->
    <div id="banner">
        <div id="logo"><img src="./imge-home/logo-01.png" alt="logo-01">
            <i class="fas fa-search">123</i>
        </div>  
    </div>
    <!-- 神奇圈圈 -->
    <div id="circle">
        <img src="./imge-home/round1.png" alt="圈圈">
    </div>
    <!-- 輪播圖 -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./imge-home/1banner-01.jpg" class="d-block w-100" alt="RELAX">
            </div>
            <div class="carousel-item">
                <img src="./imge-home/1banner-02.jpg" class="d-block w-100" alt="倒酒的圖片">
            </div>
            <div class="carousel-item">
                <img src="./imge-home/1banner-03.jpg" class="d-block w-100" alt="酒吧的圖片">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
        <div class="container">
        <!-- 首頁‧酒的介紹 -->
        <section id="rum">
            <img src="./imge-home/1rum1.png" alt="蘭姆酒">
            <div>
            <p>糖渣成"莫拉稀"Molasses 廢土成黃金</p>
        </div>
        </section>  
        <section id="vodka">
            <img src="./imge-home/2vod1.png" alt="伏特加">
        <div>
            <p>即便淺嚐輒止，也傷人。</p>
            <p>也許，這便是愛情的酒</p>
        </div>
    </section>
        <section id="tequila">
            <img src="./imge-home/3teq1.png" alt="龍舌蘭">
            <div>
            <p>要是生活送了你一個檸檬，</p>
            <p>那你應該再要點鹽與龍舌蘭</p>
            </div>
        </section>
        <section id="gin">
            <img src="./imge-home/4gin1.png" alt="琴酒">
        <div>
            <p>我能成醫者，也能奔馳沙場</p>
            <p>而你該來杯...無限的可能</p>
        </div>
        </section>
        <section id="whisky">
            <img src="./imge-home/5whi1.png" alt="威士忌">
        <div>
            <p>「睡覺前猛灌一口溫熱的威士忌，這不科學，但我爽。」</p>
            <p>諾貝爾獎得主─科學家，亞歷山大‧弗萊明</p>
        </div>
        </section>
        <div id="bottom">
            <p> 微醺圖鑑 Copyright @ 2020</p>
        </div>
<!-- 回到頂端 -->
        <div id="back-to-top"></div>
<!-- 禁止酒駕 -->
        <div id="no-drinking">
            <img src="" alt="禁止酒駕圖示">
        </div>

    </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    </html>
